<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/detalle.css">
    <title></title>
</head>

<body>
  <div class="container">
    <div id="main_area">
        <!-- Slider -->
        <div class="row">
            <div class="col-xs-12" id="slider">
                <!-- Top part of the slider -->
                <div class="row">
                    <div class="col-sm-8" id="carousel-bounding-box">
                        <div class="carousel slide" id="myCarousel">
                            <!-- Carousel items -->
                            <div class="carousel-inner">
                                <div class="active item" data-slide-number="0">
                                    <img src="img/nintendo.jpg"></div>

                                    <div class="item" data-slide-number="1">
                                        <img src="img/nintendo2.jpg"></div>

                                       

                                                   
                                                    </div><!-- Carousel nav -->
                                                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                                        <span class="glyphicon glyphicon-chevron-left"></span>                                       
                                                    </a>
                                                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                                        <span class="glyphicon glyphicon-chevron-right"></span>                                       
                                                    </a>                                
                                                </div>
                                            </div>

                                            <div class="col-sm-4" id="carousel-text">

                                            <!--<div id="slide-content" style="display: none;" id="detalleProducto">-->
					                            <div id="slide-content-0">
					                                <h1 id="nombreProducto">Nintendo Switch</h1>
					                                <h3>$9999</h3>
					                                <hr>
					                                <p class="sub-text descripcion">Nintendo Switch es la nueva plataforma de Nintendo. Este dispositivo ofrece los beneficios de una consola de casa ahora con portabilidad. <a href="#">+Info</a></p>
					                                <hr>
					                                <button class="btn btn-success loQuiero">Lo quiero</button>
					                                <h4>Disponibilidad:</h4>
					                                <p><strong>Forma de pago: </strong>Tarjeta de cr√©dito y efectivo</p>
					                                <p><strong>Disponibilidad: </strong>Disponible inmediatamente</p>
					                            </div>   
                        					</div>
                                        </div>
                                    </div>
                                </div><!--/Slider-->

                                <div class="row hidden-xs" id="slider-thumbs">
                                    <!-- Bottom switcher of slider -->
                                    <ul class="hide-bullets">
                                        <li class="col-sm-2">
                                            <a class="thumbnail" id="carousel-selector-0"><img src="img/tnintendo.jpg"></a>
                                        </li>

                                        <li class="col-sm-2">
                                            <a class="thumbnail" id="carousel-selector-1"><img src="img/tnintendo2.jpg"></a>
                                        </li>   
                                    </ul>                 
                                </div>
                            </div>
                        </div>
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
                        <script src="js/bootstrap.min.js"></script>
                        <script type="text/javascript">
                          jQuery(document).ready(function($) {

                            $('#myCarousel').carousel({
                                interval: 5000
                            });

                            $('#carousel-text').html($('#slide-content-0').html());

        //Handles the carousel thumbnails
        $('[id^=carousel-selector-]').click( function(){
            var id = this.id.substr(this.id.lastIndexOf("-") + 1);
            var id = parseInt(id);
            $('#myCarousel').carousel(id);
        });


        // When the carousel slides, auto update the text
        $('#myCarousel').on('slid.bs.carousel', function (e) {
           var id = $('.item.active').data('slide-number');
           $('#carousel-text').html($('#slide-content-'+id).html());
       });
    });
                      </script>

                  </body>
                  </html>
